<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Word Information</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h1>Add New Word</h1>
                    <form method="post" action="/add_word">
                        <div class="mb-3">
                            <label for="name" class="form-label">Word:</label>
                            <input type="text" class="form-control" name="name" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="part_of_speech" class="form-label">Part of Speech:</label>
                            <input type="text" class="form-control" name="part_of_speech" id="part_of_speech" required>
                        </div>
                        <div class="mb-3">
                            <label for="definition" class="form-label">Definition:</label>
                            <input type="text" class="form-control" name="definition" id="definition" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Word</button>
                    </form>
                </div>
                <div class="col-md-7">
                    <h1>List of Words</h1>
                    <ul>
                        {% for word in words %}
                        <li>{{ word.name }} (Part of Speech: {{ word.part_of_speech }}, Definition: {{ word.definition }})</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
